<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kick Bot Padang</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
    body { background: linear-gradient(135deg,#1e3c72,#2a5298); color:white; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px;}
    .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius:20px; padding:30px; width:100%; max-width:400px; box-shadow:0 10px 30px rgba(0,0,0,0.3);}
    h1{text-align:center;margin-bottom:10px;font-size:28px;}
    p{text-align:center;margin-bottom:20px;opacity:0.9;}
    input,button{width:100%;padding:14px;margin:10px 0;border:none;border-radius:12px;font-size:16px;}
    input{background: rgba(255,255,255,0.2); color:white;}
    input::placeholder{color: rgba(255,255,255,0.7);}
    button{background:#00d26a;color:white;font-weight:bold;cursor:pointer;transition:0.3s;}
    button:hover{background:#00b359;}
    .status{text-align:center;margin-top:15px;font-size:14px;opacity:0.8;}
    .error{color:#ff6b6b;background: rgba(255,107,107,0.1); padding:10px; border-radius:8px; margin:10px 0; text-align:center;}
    .commands{margin-top:20px;font-size:13px;text-align:center;}
    .commands code{background: rgba(0,0,0,0.3); padding:2px 6px;border-radius:4px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Kick Bot Padang</h1>
    <p>Bot chat test dari Sumatera Barat</p>

    <div id="login">
      <button onclick="login()">Login dengan Kick</button>
    </div>

    <div id="bot" style="display:none;">
      <input type="text" id="channel" placeholder="Masukkan channel kamu" />
      <button onclick="startBot()">Start Bot</button>
      <div class="status" id="status">Siap...</div>
      <div class="commands">
        Command: <code>!hello</code> | <code>!jam</code> | <code>!padang</code>
      </div>
    </div>

    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script>
    // =======================
    // CONFIGURATION
    // =======================
    const CLIENT_ID = "01K9SEDGKEAB4KH7WAJ8Q2XGVD"; // Masukkan Client ID
    const CLIENT_SECRET = "8fe491a2b6fe3949673e9228d824efb477a90de7425c8b8f8a564ecb039a2225"; // Masukkan Client Secret
    const REDIRECT_URI = window.location.origin + window.location.pathname; // Bisa pakai halaman ini

    // =======================
    // Login OAuth
    // =======================
    function login() {
      if (!CLIENT_ID) return showError('Client ID belum diatur!');
      const params = new URLSearchParams({
        client_id: CLIENT_ID,
        redirect_uri: REDIRECT_URI,
        response_type: 'code',
        scope: 'chat:read chat:write',
        state: 'all-in-one-bot',
      });
      window.location.href = `https://kick.com/oauth/authorize?${params.toString()}`;
    }

    // =======================
    // Tukar code -> token
    // =======================
    async function exchangeToken(code) {
      try {
        const res = await fetch('https://kick.com/oauth/token', {
          method: 'POST',
          headers: {'Content-Type':'application/x-www-form-urlencoded'},
          body: new URLSearchParams({
            client_id: CLIENT_ID,
            client_secret: CLIENT_SECRET,
            code: code,
            grant_type: 'authorization_code',
            redirect_uri: REDIRECT_URI
          })
        });
        const data = await res.json();
        if (data.access_token) {
          sessionStorage.setItem('kick_token', data.access_token);
          document.getElementById('login').style.display = 'none';
          document.getElementById('bot').style.display = 'block';
          document.getElementById('status').textContent = 'Login sukses!';
          history.replaceState({}, '', window.location.pathname); // hapus code dari URL
        } else {
          showError(data.error || 'Gagal tukar token');
        }
      } catch(err) {
        showError(err.message);
      }
    }

    // =======================
    // Start Bot (kirim pesan)
    // =======================
    async function startBot() {
      const channel = document.getElementById('channel').value.trim();
      const token = sessionStorage.getItem('kick_token');
      if (!channel || !token) return showError('Login dulu!');
      document.getElementById('status').textContent = 'Menghubungkan...';
      try {
        const res = await fetch(`https://kick.com/api/v2/messages/send/${channel}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            content: 'Bot aktif! Ketik !hello, !jam, atau !padang'
          })
        });
        if (!res.ok) {
          const errData = await res.json();
          return showError(errData.message || 'Gagal kirim pesan');
        }
        document.getElementById('status').textContent = 'Bot aktif di channel ' + channel;
      } catch(err) {
        showError(err.message);
      }
    }

    // =======================
    // Helper
    // =======================
    function showError(msg){
      const e = document.getElementById('error');
      e.textContent = msg;
      e.style.display='block';
      setTimeout(()=>e.style.display='none',5000);
    }

    // =======================
    // Cek redirect balik dari OAuth
    // =======================
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    if(code) exchangeToken(code);
  </script>
</body>
</html>
